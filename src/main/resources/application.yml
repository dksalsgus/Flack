spring:

  #devtools
  devtools:
    restart:
      enabled: true

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:flack
    username: sa
    password:
  # jpa
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
      show-sql: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# server
server:
  port: 8080